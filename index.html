<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="style.css">
    <script src="script.js"></script>
</head>
<body>
    <input type="number" id="numberN" />
    <button onclick="printDivisibleNumbers()">zkontroluj</button>
 
    <ul id="outputList"></ul>
    <script>
        function printDivisibleNumbers() {
            var userNumber = document.getElementById("numberN").value;
            var outputList = document.getElementById("outputList");
            outputList.innerHTML = "";
            var divisor = userNumber % 2 === 0 ? 2 : 3;
 
            for (var i = divisor; i <= userNumber; i += divisor) {
                var listItem = document.createElement("li");
                listItem.appendChild(document.createTextNode(i));
                outputList.appendChild(listItem);
            }
        }
    </script>
</body>
</html>
